<ion-header>
  <ion-toolbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formLogin">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="formLogin.get('email').hasError('email')">
              <ion-label>
                Địa chỉ E-Mail không hợp lệ.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Mật khẩu</ion-label>
              <ion-input type="password" formControlName="password">
              </ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="formLogin.get('password').hasError('minLength')">
              <ion-label>
                Mật khẩu phải chứa tối thiểu 6 ký tự.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!formLogin.valid">
            Đăng nhập
          </ion-button>

          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            Chưa có tài khoản? Đăng ký!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
