<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding>
    <ion-grid>
      <form [formGroup]="formBook">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Họ tên</ion-label>
              <ion-input
                type="text"
                formControlName="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label>Số người</ion-label>
              <ion-select cancel-text="Huỷ bỏ" ok-text="Xác nhận" formControlName="guestNumber">
                <ion-select-option *ngFor="let num of numberGuests" [value]="num"> {{num}} </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Từ ngày</ion-label>
            <ion-datetime
              display-format="DD/MM/YYYY"
              picker-format="DD MM YYYY"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              cancel-text="Huỷ bỏ"
              done-text="Xác nhận"
              formControlName="fromDate"
              (ngModelChange)="selectStartDate($event)"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Đến ngày</ion-label>
            <ion-datetime
              display-format="DD/MM/YYYY"
              picker-format="DD MM YYYY"
              [max]="selectedPlace.availableTo.toISOString()"
              cancel-text="Huỷ bỏ"
              done-text="Xác nhận"
              formControlName="toDate"
              (ngModelChange)="selectEndDate($event)"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button
        color="primary"
        expand="block"
        [disabled]="!formBook.valid"
        (click)="onBookPlace()">Đặt!
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
